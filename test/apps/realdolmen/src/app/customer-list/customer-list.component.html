<div class="container">
    <h2>Customers</h2>
    
    <div class="form-controllers">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input  matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <button mat-raised-button class ="delete-selection-button" color="primary" (click)="deleteSelection()" [disabled]='this.selection.selected.length == 0'>Delete Selection</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()"
                                color="primary">
                </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)"
                                color="primary">
                </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element," > {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
                <td mat-cell *matCellDef="let element"> {{getDate(element.creationDate)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="modificationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifiction Date </th>
                <td mat-cell *matCellDef="let element"> {{getDate(element.modificationDate)}} </td>
            </ng-container>
        
            <ng-container matColumnDef="del">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><i class="fas fa-trash" (click)="onDeleteCustomer(element)"></i></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onViewCustomer(row.id)"></tr>   
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
    </div>
    <button mat-raised-button color="primary" (click)="onNewCustomer()">Add Customer</button>
    
</div>
