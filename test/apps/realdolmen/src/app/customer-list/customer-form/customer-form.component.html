<div>
    <h2>New Customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSaveCustomer()">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput  type="email" id="email" formControlName="email" ngModel [value]="customer != null ? customer.email : null" email>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" formControlName="name" [value]="customer != null ? customer.name : null">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Lastname</mat-label>
                <input matInput type="text" id="lastname" formControlName="lastname" [value]="customer != null ? customer.lastname : null">
            </mat-form-field>
            <div>
                <h4>Photo</h4>
                <img *ngIf="fileUploaded || isEdit" [src]="fileUrl ? fileUrl : customer.photo">
                <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">Choose File</button>
                <input  hidden #fileInput   type="file" (change)="detectFiles($event)" accept="images/*">
                <p *ngIf="fileUploaded">File Uploaded !</p>
            </div>
        </div>
        <button mat-raised-button color="primary" [disabled]="customerForm.invalid || fileIsUploading" type="Submit">Save</button>
    </form>
</div>
